<ion-app color="dark">
  <ion-split-pane contentId="main-content" color="dark">
    <ion-menu contentId="main-content" type="overlay" color="dark">
      <ion-content color="dark">
        <ion-list id="inbox-list" color="dark">
          <ion-avatar slot="start" color="dark">
            <img alt="avatar" src="../assets/avatar.jpg" />
          </ion-avatar>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" color="dark">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" color="dark">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" color="dark">


          <ion-item *ngFor="let label of labels" lines="none" color="dark">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
